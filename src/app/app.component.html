<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                        <ion-list>
                            <ion-menu-toggle auto-hide="false" *ngFor="let s of p.subPages">
                              <ion-item  class="submenu" [routerDirection]="'root'" [routerLink]="[s.url]">
                                <ion-label>
                                  {{s.title}}
                                </ion-label>
                              </ion-item>
                            </ion-menu-toggle>
                          </ion-list>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content" [swipeGesture]="false"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
