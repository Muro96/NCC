<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>

      <ion-title>Servizi del giorno</ion-title>
  </ion-toolbar>
</ion-header>

 
<ion-content padding>
  <ion-item lines="none">
    <ion-label>Data viaggi</ion-label>
    <ion-input readonly [(ngModel)]="mydate" (ionChange)="onChangeDate()" [liIonic4Datepicker]="datePickerObj"></ion-input>
  </ion-item>
 
  <ion-card *ngFor="let travel of travels;">   
    <ion-card-header>
        <ion-item lines="none">
            <ion-icon src="../../assets/icon/hour.svg"></ion-icon>
            <ion-card-title>Orario Partenza : {{travel.hour}}</ion-card-title>
        </ion-item>
        <ion-item lines="none">
            <ion-icon src="../../assets/icon/location.svg"></ion-icon>
            <ion-card-title>Destinazione: {{travel.address_arrival}}</ion-card-title>
        </ion-item>
        <ion-item lines="none">
            <ion-icon src="../../assets/icon/location.svg"></ion-icon>
            <ion-card-title>Partenza: {{travel.address_departure}}</ion-card-title>
        </ion-item>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
    <!--<ion-button expand="full" (click)="createPdf(travel)">Create PDF</ion-button> -->
    <ion-button expand="full" (click)="downloadPdf(travel)" color="primary">Download PDF</ion-button>
  
    </ion-card>
    <ion-button expand="full" (click)="downloadPdfAll();" color="primary">Download PDF ALL</ion-button>
 
 
  
  <script src='build/pdfmake.min.js'></script>
  <script src='build/vfs_fonts.js'></script>
</ion-content>
