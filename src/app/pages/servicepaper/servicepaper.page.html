<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>

      <ion-title>Service del giorno</ion-title>
  </ion-toolbar>
</ion-header>

 
<ion-content padding>

  <ion-card *ngFor="let travel of travels;">   
    <ion-card-header>
        <ion-item lines="none">
            <ion-icon src="../../assets/icon/hour.svg"></ion-icon>
            <ion-card-title>Orario Partenza : {{travel.hour}}</ion-card-title>
        </ion-item>
        <ion-item lines="none">
            <ion-icon src="../../assets/icon/location.svg"></ion-icon>
            <ion-card-title>Destinazione: {{travel.city_arrival}}</ion-card-title>
        </ion-item>
        <ion-item lines="none">
            <ion-icon src="../../assets/icon/location.svg"></ion-icon>
            <ion-card-title>Partenza: {{travel.city_departure}}</ion-card-title>
        </ion-item>
    </ion-card-header>
    <ion-card-content>
      Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
    </ion-card-content>
    <ion-button expand="full" (click)="createPdf(travel)">Create PDF</ion-button>
    <ion-button expand="full" (click)="downloadPdf(travel)" color="secondary" [disabled]="!pdfObj">Download PDF</ion-button>
  
    </ion-card>
