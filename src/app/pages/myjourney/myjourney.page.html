<ion-header color="primary">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>I miei viaggi</ion-title>
        <ion-button (click)="addJourney()" shape="round" fill="outline" slot="end">
            <ion-icon slot="start" name="add"></ion-icon>
            Aggiungi
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Data viaggi</ion-label>
       <!-- <ion-input readonly [(ngModel)]="mydate" (ionChange)="onChangeDate()" [liIonic4Datepicker]="datePickerObj"></ion-input> -->
    </ion-item>
    <ion-button expand="block" (click)="getTravel();">get travel</ion-button>
</ion-content>
