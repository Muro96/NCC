<div class="modalContainer">
  <ion-toolbar>
    <ion-title>Aggiungi partenza</ion-title>
    <ion-button slot="end" (click)="closeModal()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>

  <ion-content>
    <ion-label>INDIRIZZO</ion-label>
    <ion-text>{{dep_address}}</ion-text>


    <ion-item>
      <ion-label>Nome Partenza</ion-label>
      <ion-input type="text" placeholder="Es. Hotel Columbus" [(ngModel)]="dep_input"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="addDep()">Aggiungi Partenza</ion-button>
  </ion-content>

</div>
