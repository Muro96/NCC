<ion-content>
    <ion-grid justify-content-center>
        <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                    <h3>REGISTRATI!</h3>
                </div>

                <ion-list>
                    <ion-item>
                        <ion-input type="text" placeholder="Nome" [(ngModel)]="driver.name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Cognome" [(ngModel)]="driver.surname"></ion-input>
                    </ion-item>
                    <form [formGroup]="registerForm">
                        <ion-item>
                            <ion-input type="text" placeholder="Email" formControlName="email"
                                [(ngModel)]="driver.email"
                                [class.invalid]="!registerForm.controls.email.valid && (registerForm.controls.email.dirty)">
                            </ion-input>
                        </ion-item>
                        <ion-item *ngIf="!registerForm.controls.email.valid && (registerForm.controls.email.dirty)">
                            <p>Inserisci una valida email.</p>
                        </ion-item>
                        <ion-item>
                            <ion-input [type]="getType()" placeholder="Password" formControlName="password"
                                [(ngModel)]="driver.password"></ion-input>
                            <ion-icon name="eye" item-right (click)="showHide()"></ion-icon>
                        </ion-item>

                        <ion-item
                            *ngIf="!registerForm.controls.password.valid && (registerForm.controls.password.dirty)">
                            <p>Inserisci una password di almeno 6 caratteri.</p>
                        </ion-item>

                        <ion-item>
                            <ion-input [type]="getType1()" placeholder="Conferma password" [(ngModel)]="checkPassw"
                                formControlName="checkPsw">
                            </ion-input>
                            <ion-icon name="eye" item-right (click)="showHidecheck()"></ion-icon>
                        </ion-item>

                        <ion-item *ngIf="!registerForm.controls.checkPsw.valid && (registerForm.controls.checkPsw.dirty) ">
                            <p>Inserisci una password di almeno 6 caratteri.</p>
                        </ion-item>
                    </form>


                </ion-list>

                <ion-button size="large" expand="block" (click)="addDriver(driver)">REGISTRATI</ion-button>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
