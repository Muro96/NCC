<ion-header>
  <ion-toolbar>
    <!--<ion-title>register</ion-title>-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="text" placeholder="" [(ngModel)]="driver.email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input  type="password" placeholder="" [(ngModel)]="driver.password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="addDriver(driver)">Registrati!</ion-button>
  

</ion-content>
