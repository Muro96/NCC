<ion-content color="primary">
    <ion-grid justify-content-center>
        <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                    <h3>REGISTRATI!</h3>
                </div>
                <div padding>
                    <ion-item>
                        <ion-input type="text" placeholder="Nome" [(ngModel)]="driver.name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Cognome" [(ngModel)]="driver.surname"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Email" [(ngModel)]="driver.email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input [type]="getType()" placeholder="Password" [(ngModel)]="driver.password"></ion-input>
                        <ion-icon name="eye" item-right (click)="showHide()"></ion-icon>
                    </ion-item>
                    <ion-item>
                        <ion-input [type]="getType()" placeholder="Conferma password"
                                   [(ngModel)]="checkPassw"></ion-input>
                        <ion-icon name="eye" item-right (click)="showHide()"></ion-icon>
                    </ion-item>
                </div>
                <div padding>
                    <ion-button size="large" expand="block" (click)="addDriver(driver)">REGISTRATI</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
