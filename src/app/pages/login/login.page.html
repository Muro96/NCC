<ion-content color="primary">
    <ion-grid justify-content-center>
        <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                    <h3>BENVENUTO IN NCC</h3>
                </div>
                <div padding>
                    <ion-item>
                        <ion-input type="text" placeholder="Email" [(ngModel)]="driver.email" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input [type]="getType()" placeholder="Password" [(ngModel)]="driver.password"></ion-input>
                        <ion-icon name="eye" item-right (click)="showHide()"></ion-icon>
                    </ion-item>
                </div>
                <div padding>
                    <ion-button size="large" expand="block" (click)="signIn()">LOGIN</ion-button>
                </div>
                <div>
                    <p text-center>Non sei registrato?</p>
                </div>
                <div padding>
                    <ion-button expand="block" size="large" (click)="signUp()">REGISTRATI</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
