<ion-content>
    <ion-grid justify-content-center>
        <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                    <h3>BENVENUTO IN NCC</h3>
                </div>
                <form [formGroup]="loginForm">
                    <ion-list>
                        <ion-item>
                            <ion-input type="text" placeholder="Email" [(ngModel)]="driver.email"
                                formControlName="email"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input [type]="getType()" placeholder="Password" [(ngModel)]="driver.password"
                                formControlName="password"></ion-input>
                            <ion-icon name="eye" item-right (click)="showHide()"></ion-icon>
                        </ion-item>
                    </ion-list>
                    </form>


                        <div padding>
                            <ion-button size="large" expand="block" (click)="signIn()">LOGIN</ion-button>
                        </div>
                        <div>
                            <p text-center>Non sei registrato?</p>
                        </div>
                        <div padding>
                            <ion-button expand="block" size="large" (click)="signUp()">REGISTRATI</ion-button>
                        </div>
                    
                
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
