<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>

        <ion-title>Dati del giorno</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label>Seleziona Data</ion-label>
                    <ion-input readonly [(ngModel)]="mydate" (ionChange)="onChangeDate()"
                               [liIonic4Datepicker]="datePickerObj"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Km inizio giornata</ion-label>
                    <ion-input type="text" placeholder="KM" [(ngModel)]="registry.km_start"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Km fine giornata</ion-label>
                    <ion-input type="text" placeholder="KM" [(ngModel)]="registry.km_end"></ion-input>
                </ion-item>
               <!-- <ion-item>
                    <ion-label>Seleziona il mezzo</ion-label>
                    <ion-select [(ngModel)]="client_id_select" (ngModelChange)="getClientIdSelected()">
                        <ion-select-option *ngFor="let vehicle of vehicles;"
                                           [value]="client['client_id']">{{client.name + ' ' + client.surname}}</ion-select-option>
                    </ion-select>
                </ion-item> -->
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
