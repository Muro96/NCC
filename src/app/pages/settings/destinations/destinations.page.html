<ion-header color="primary">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Destinazioni</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

    <ion-card *ngFor="let arrival of arrivals">
        <ion-card-header>
            <ion-card-title>Indirizzo: {{arrival.address_arr+ ','+ arrival.name_arr}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>

        </ion-card-content>
    </ion-card>

</ion-content>
