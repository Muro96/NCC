<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Azienda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="stacked">Ragione Sociale</ion-label>
    <ion-input type="text" placeholder="" [(ngModel)]="nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Partita iva</ion-label>
    <ion-input  type="text" placeholder="" [(ngModel)]="vat"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Codice Fiscale</ion-label>
    <ion-input  type="text" placeholder="" [(ngModel)]="cf"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Indirizzo</ion-label>
    <ion-input  type="text" placeholder="" [(ngModel)]="address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Citt√†</ion-label>
    <ion-input  type="text" placeholder="" [(ngModel)]="city"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">CAP</ion-label>
    <ion-input  type="text" placeholder="" [(ngModel)]="cap"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Provincia</ion-label>
    <ion-input  type="text" placeholder="" [(ngModel)]="province"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Telefono</ion-label>
    <ion-input  type="text" placeholder="" [(ngModel)]="phone"></ion-input>
  </ion-item>
<ion-button expand="block" (click)="init()">Aggiungi Azienda</ion-button>
</ion-content>
