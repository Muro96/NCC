<ion-header color="primary">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Impostazioni</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" size-sm>
                <ion-card class="ion-card-driver" (click)="agencyInfo();" text-center padding>
                    <ion-icon class="big" src="../../assets/icon/location.svg"></ion-icon>
                    <h2>Azienda</h2>
                </ion-card>
            </ion-col>
            <ion-col size="6" size-sm>
                <ion-card class="ion-card-driver" (click)="driverInfo();" text-center padding>
                    <ion-icon class="big" src="../../assets/icon/edit.svg"></ion-icon>
                    <h2>Conducente</h2>
                </ion-card>
            </ion-col>
        
        </ion-row>
        <ion-row>
            <ion-col size="6" size-sm>
                <ion-card class="ion-card-driver" (click)="vehiclesInfo();" text-center padding>
                    <ion-icon class="big" src="../../assets/icon/edit.svg"></ion-icon>
                    <h2>Mezzi</h2>
                </ion-card>
            </ion-col>
            <ion-col size="6" size-sm>
                <ion-card class="ion-card-driver"  (click)="clientsInfo();" text-center padding>
                    <ion-icon class="big" src="../../assets/icon/calendar.svg"></ion-icon>
                    <h2>Clienti</h2>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" size-sm>
                <ion-card class="ion-card-driver"  (click)="departuresInfo();" text-center padding>
                    <ion-icon class="big" src="../../assets/icon/settings.svg"></ion-icon>
                    <h2>Partenze</h2>
                </ion-card>
            </ion-col>
            <ion-col size="6" size-sm>
                <ion-card class="ion-card-driver"  (click)="destinationsInfo();" text-center padding>
                    <ion-icon class="big" src="../../assets/icon/settings.svg"></ion-icon>
                    <h2>Destinazioni</h2>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
